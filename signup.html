<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        
        <div class="box">
            <div class="content">
                <form action="">
                <div class="heading"><h1>SignUP</h1></div>
                <div class=" user">
                    <div class="email input">
                       <i class="fa fa-user"></i>
                        <input type="text" placeholder="First Name" required autocomplete="on" autofocus >
                    </div>
                    <div class="email input">
                        <i class="fa fa-user"></i>
                         <input type="text" placeholder="Last Name" required autocomplete="on" autofocus >
                     </div>
                    <div class="password input">
                        <i class="fa fa-phone"></i>
                        <input type="phone" placeholder="Phone" required minlength="11" maxlength="20">
                    </div>
                    
                    <div class="forgot input">
                        <i class="fa fa-users"></i>
                        <select name="gender" id="gender">
                            <option value="gender">Male</option>
                            <option value="gender">Female</option>
                            <option value="gender">Other</option>
                        </select>
                     </div>
                    <div class="password input">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="New Password" required minlength="8" maxlength="12">
                    </div>
                    <div class="password input">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="12">
                    </div>
                   
                </div>
                
                <div class="sbutton" >
                    <a href="index.html"><i id="sbutton">Sign UP</i></a>
                </div>
                
            </form>   
            </div>
        </div>
    </div>
    <script>
    
    </script>
</body>
</html>
